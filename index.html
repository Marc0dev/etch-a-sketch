<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="menu">
            <div class="color-picker">
                <input type="color" value="#daa520"></input>

            </div>
            <button class="mode normal active">Normal Mode</button>
            <button class="mode rainbow">Rainbow Mode</button>
            <button class="mode shadow">Shade Mode</button>
            <button class="mode eraser">Eraser Mode</button>
            <div class="slider">
                <input type="range" value="24" min="1" max="64">
                <p class="grid-size">Grid Size: 24 x 24</p>
            </div>
            <button class="clear">Clear</button>
        </div>
        <div class="container"></div>
    </main>
    <footer>
        <p>Made by Marc Frances</p>
    </footer>
</body>
</html>
